name: Auto update go dependencies

on:
  schedule:
    # runs daily at 12:00 am
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-update-go-dependencies:
    runs-on: ubuntu-latest

    steps:    
    - name: Checkout the head commit of the branch
      uses: actions/checkout@v4
      with:
        persist-credentials: false
          
    - name: Go setup
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'
        check-latest: true
        cache: true
             
    - name: Run auto dependency update 
      uses: romoh/dependencies-autoupdate@main
      with: 
        token: ${{ secrets.GITHUB_TOKEN }}
        update-command: "'go get -u && go mod tidy'"
        # update-path: "'./test/go'"
        # on-changes-command: "./test.sh"
      continue-on-error: true
    
    - name: Test build
      run: |
        go build ./...
        go test -v ./... || echo "Tests failed but continuing with dependency update"
      